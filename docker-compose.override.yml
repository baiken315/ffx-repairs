version: '3.9'

# Dev overrides: hot reload, source volume mounts
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: build    # Use build stage so we have dev deps
    command: npx tsx watch src/index.ts
    volumes:
      - ./backend/src:/app/src:ro
    environment:
      NODE_ENV: development
    ports:
      - "3001:3001"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: /api/v1
